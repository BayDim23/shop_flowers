<!DOCTYPE html>
<html>
<head>
    <title>Оформление заказа</title>
</head>
<body>
    <h2>Вы выбрали {{ flower.name }}</h2>
    <p>Цена: {{ flower.price }} руб.</p>
    <form method="post">
        {% csrf_token %}
        <label for="address">Введите адрес доставки:</label>
        <input type="text" id="address" name="delivery_address" required>
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
