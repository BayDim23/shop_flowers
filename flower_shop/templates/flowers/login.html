<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в магазин</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://example.com/bg-image.jpg'); /* Замените ссылку на свою */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
        }

        .login-container h2 {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-container button {
            background-color: #28a745;
            border: none;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container .form-control:focus {
            border-color: #28a745;
            box-shadow: none;
        }

        .login-container .form-text {
            color: #6c757d;
            font-size: 14px;
        }

        .text-center {
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Вход в магазин</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-success w-100">Войти</button>
    </form>

    <div class="text-center">
        <small>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
